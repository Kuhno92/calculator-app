<!DOCTYPE html>
<!--html manifest="calculator.appcache"-->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<meta name="viewport" content="initial-scale=1,user-scalable=no">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/touch-icon-iphone-retina.png" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>
<body>
	<div id="calculator">
		<div id="history">
			<div class="navbar">Your History <span id="history-close">&times;</span></div>
			<ul id="list"><li id="history-help"><p>Your most recent results will be saved here every time you tap the equals button. A quick tap of one of these will use it in the current equation.</p></li></ul>
		</div>
		<div id="result" style="width:296px;">0</div>
		<div id="equation"></div>
		<div id="keypad">
			<button value="h" class="row1 col2 btn-history">History</button>
			<button value="+-" class="row2 col1">+/-</button>
			<button value="0" class="row6 col1">0</button>
			<button value="1" class="row5 col1">1</button>
			<button value="2" class="row5 col2">2</button>
			<button value="3" class="row5 col3">3</button>
			<button value="4" class="row4 col1">4</button>
			<button value="5" class="row4 col2">5</button>
			<button value="6" class="row4 col3">6</button>
			<button value="7" class="row3 col1">7</button>
			<button value="8" class="row3 col2">8</button>
			<button value="9" class="row3 col3">9</button>
			<button value="." class="row6 col2">.</button>
			<button value="/" class="row2 col4">&divide;</button>
			<button value="*" class="row3 col4">&times;</button>
			<button value="-" class="row4 col4">&ndash;</button>
			<button value="+" class="row5 col4">+</button>
			<button value="(" class="row2 col2">(</button>
			<button value=")" class="row2 col3">)</button>
			<button value="b" class="row1 col4" id="bs">&larr;</button>
			<button value="c" class="row1 col1">c</button>
			<button value="=" class="row6 col3 equ">=</button>
		</div>
	</div>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
