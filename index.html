<!DOCTYPE html>
<!--html lang="en" manifest="calculator.appcache"-->
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator - A calculator web app for iPhone</title>
	
	<meta name="author" content="Phil Buchanan">
	<meta name="description" content="A minimal calculator for iPhone with support for backspace, brackets and history.">
	
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Calculator">
	<meta name="format-detection" content="telephone=no">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/touch-icon-iphone-120.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/touch-icon-iphone-114.png">
</head>
<body>
	<div id="calculator" class="calculator">
		<div class="statusbar"></div>
		<div id="history" class="history">
			<div class="history-titlebar">History<span id="history-close" class="history-close">&times;</span></div>
			<div class="history-list-scroll">
				<ul id="history-list" class="history-list"></ul>
			</div>
		</div>
		<div id="application" class="application">
			<div id="result" class="result">0</div>
			<div id="equation" class="equation"><div id="eq" class="eq"></div></div>
			<div id="keypad" class="keypad">
				<button value="c" class="btn-clear">c</button>
				<button value="h" class="btn-history">History</button>
				<button value="b" class="btn-backspace" id="bs"></button>
				<button value="+-" class="btn-plus-minus">+/&minus;</button>
				<button value="(" class="btn-bracket">(</button>
				<button value=")" class="btn-bracket">)</button>
				<button value="/" class="btn-operator">&divide;</button>
				<button value="7" class="btn-digit">7</button>
				<button value="8" class="btn-digit">8</button>
				<button value="9" class="btn-digit">9</button>
				<button value="*" class="btn-operator">&times;</button>
				<button value="4" class="btn-digit">4</button>
				<button value="5" class="btn-digit">5</button>
				<button value="6" class="btn-digit">6</button>
				<button value="-" class="btn-operator">&minus;</button>
				<button value="1" class="btn-digit">1</button>
				<button value="2" class="btn-digit">2</button>
				<button value="3" class="btn-digit">3</button>
				<button value="+" class="btn-operator">+</button>
				<button value="0" class="btn-digit">0</button>
				<button value="." class="btn-decimal">.</button>
				<button value="=" class="btn-equals">=</button>
			</div>
		</div>
	</div>
	<div class="installation">
		<div class="instructions">
			<div class="app-icon"></div>
			<span>Add to Home Screen</span><br/>
			to install on the iPhone
		</div>
		<a href="https://twitter.com/philbuchanan" target="_blank" class="twitter">@philbuchanan</a>
	</div>
	<script src="js/slideout.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
